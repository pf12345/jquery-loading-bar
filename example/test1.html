<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../loading-bar.css"/>
    <script src="../jquery-1.7.2.min.js"></script>
    <script src="../jquery-loading-bar.js"></script>
</head>
<body>
<div>
    <a href="text.txt" id="text">text</a>
    <a href="text.txt" id="text1">text1</a>
    <div id="content">

    </div>
    <div id="content1">

    </div>
</div>
<script>
    $(document).ready(function () {
        $.get('text.txt', {}, function (data) {
            $("#content").html (data + "<br/>"+"--------------------------"+"<br/>");
        });

        $.post('../jquery-1.7.2.min.js', {}, function (data) {
            $("#content1").html (data + "<br/>"+"--------------------------"+"<br/>");
        });
    });
</script>
</body>
</html>
